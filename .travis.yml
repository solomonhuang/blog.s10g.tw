language: python  
python:  
  - '3.5'

cache:
  directories:
    - $HOME/.cache/pip

branches:  
  only:  
  - master

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install graphviz -qq
  - git clone -b liquid_tags-graphviz https://github.com/solomonhuang/pelican-plugins.git $HOME/pelican-plugins || (cd $HOME/pelican-plugins && git pull)

install:  
  - pip install -r requirements.txt

script:  
  - make travis

